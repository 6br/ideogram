<!DOCTYPE html>
<html>
<head>
  <title>Multiple, primates | Ideogram</title>
  <link type="text/css" rel="stylesheet" href="../dist/css/ideogram.css"/>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.1.1/d3.min.js"></script>
  <script type="text/javascript" src="../dist/js/ideogram.min.js"></script>
  <style>
    #content {
      margin-top: 30px;
    }

    #content .labeledLeft {
      padding-left: 0;
      padding-top: 0;
    }

    .ideogram-name {
      font-style: italic;
      padding-left: 20px;
    }
  </style>
</head>
<body>
  <h1>Multiple, primates | Ideogram</h1>
  <a href=".">Back to overview</a>
  <div id="content"></div>
  <script type="text/javascript">

    var config, containerIDs, id, i, container, name;

    config = {
      chrHeight: 250,
      chrMargin: 7,
      orientation: "horizontal"
    };

    containerIDs = [
      "homo-sapiens", "pan-troglodytes", "pongo-abelii", "gorilla-gorilla"
    ];
    for (i = 0; i < containerIDs.length; i++) {
      id = containerIDs[i];
      // e.g. homo-sapiens -> Homo sapiens
      name = id[0].toUpperCase() + id.slice(1).replace('-', ' ');
      container =
        '<div style="float: left">' +
          '<div class="ideogram-name">' + name + '</div>' +
          '<div id="' + id + '"></div>' +
        '</div>'
      document.querySelector("#content").innerHTML += container;
      config.organism = id;
      config.container = "#" + id;
      new Ideogram(config);
    }
  </script>
</body>
</html>
