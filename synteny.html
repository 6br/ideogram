<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Synteny - Ideogram</title>
  <link type="text/css" rel="stylesheet" href="css/ideogram.css"/>
  <script type="text/javascript" src="js/d3.min.js"></script>
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/ideogram.js"></script>
</head>
<body>
  <p>Synteny - Ideogram</p>
</body>
<script type="text/javascript">

function onIdeogramLoad() {

	var chrs = ideogram.chromosomes,
		chr1 = chrs["1"], 
		chr2 = chrs["2"],
		r1Band = chr1["bands"][7],
		r2Band = chr2["bands"][9],
		r2aBand = chr2["bands"][11],
		r2Stop,
		range1, range2, 
		syntenicRegions = [];

	r2Stop = r2aBand["offset"] + r2aBand["width"];

	range1 = {
		chr: chr1,
		start: r1Band["offset"],
		stop: r1Band["offset"] + r1Band["width"]
	};

	range2 = {
		chr: chr2,
		start: r2Band["offset"],
		stop: r2Stop
	};
	
	syntenicRegions.push([range1, range2]);

	ideogram.drawSynteny(syntenicRegions);
	
}

var config = {
  
  chromosomes: ["1", "2"],
  //chromosomes: ["Y"],
  chrWidth: 10,
  chrHeight: 500,
  chrMargin: 400,
  showBandLabels: true,
  orientation: "vertical",
  onLoad: onIdeogramLoad
};

var ideogram = new Ideogram(config);

</script>
</html>
