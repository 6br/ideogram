<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Human-mouse homology | Ideogram</title>
  <link type="text/css" rel="stylesheet" href="css/ideogram.css"/>
  <script type="text/javascript" src="js/d3.min.js"></script>
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/ideogram.js"></script>
</head>
<body>
  <p>Human-mouse homology | Ideogram</p>
  <script type="text/javascript">

  var config = {
    multiorganism: true,
    taxids: ["9606", "10090"],
    chromosomes: {
      "9606": ["1"],
      "10090": ["4"]
    },
    chrWidth: 10,
    chrHeight: 1000,
    chrMargin: 10,
    showBandLabels: true,
    orientation: "vertical"
  };

  var ideogram = new Ideogram(config);

  $(document).on("click", "g", function() {
    var chrID = $(this).attr("id");
    ideogram.rotateAndToggleDisplay(chrID);
  });

  </script>
</body>
</html>
